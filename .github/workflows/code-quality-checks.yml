name: Code Linters with Pylint

on:
  push:
    branches: [ "quality", "test/*" ]
  pull_request:
    branches: [ "quality" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Copy pyproject.toml and poetry.lock
      run: |
        cp ./config/pyproject.toml ./pyproject.toml
        cp ./config/poetry.lock ./poetry.lock
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"
    - name: Install dependencies
      run: |
        poetry install --with dev
    - name: Run Pylint
      run: |
        cd $GITHUB_WORKSPACE
        poetry run pylint --rcfile=./linters_code/pylint/.pylintrc tests
